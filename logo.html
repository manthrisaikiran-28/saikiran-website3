<!DOCTYPE html>
<html>
<head>
    <title>Logo Page</title>

    <style>
        body {
            margin: 0;
            background-color: #f1fdf7; /* W3Schools light green */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        img {
            padding: 20px 25px;
            background-color: #ffffff; /* clean white */
            border: 2px solid #04AA6D;
            border-radius: 14px;
            box-shadow: 0 8px 20px rgba(4, 170, 109, 0.25);
        }
    </style>
</head>

<body>
    <img src="logo.png" alt="W3Schools Logo" height="100" width="200">
</body>
</html>
